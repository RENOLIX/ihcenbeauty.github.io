    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1c1e21;
            --text-muted: #65676b;
            --primary-color: #007bff;
            --hover-color: #e4e6eb;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 40px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .profile-pic {
            font-size: 60px;
            background: #f8f9fa;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        p.bio {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 40px;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            background: var(--bg-color);
            text-decoration: none;
            color: var(--text-main);
            border-radius: var(--radius);
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }

        .link-card:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .link-card .icon {
            font-size: 1.4rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .link-card .label {
            flex-grow: 1;
            text-align: left;
        }

        .qr-section {
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .qr-section h2 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #qrcode {
            background: white;
            padding: 15px;
            display: inline-block;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        canvas {
            max-width: 100%;
            height: auto !important;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>
