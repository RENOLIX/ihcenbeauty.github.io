<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Links | SITEMAGIQUE</title>
    
    <!-- Icônes professionnelles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bibliothèque QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            /* Dégradé Apparent Beige et Rose */
            --bg-gradient: linear-gradient(180deg, #f5e6d3 0%, #ff9a9e 100%);
            --btn-bg: rgba(255, 255, 255, 0.9);
            --text-main: #2d3436;
            --text-muted: #636e72;
            /* Rose Beige Fluo pour la marque */
            --fluo-rose: #ff3385; 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
            padding: 30px 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            flex-grow: 1;
        }

        /* PHOTO DE PROFIL - AUCUN CONTOUR */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            object-fit: cover;
            display: block;
            border: none; /* Pas de contour */
            box-shadow: none; /* Pas d'ombre */
        }

        h1 {
            font-size: 1.7rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: #2d3436;
        }

        .bio {
            font-size: 1rem;
            color: #4a4a4a;
            margin-bottom: 35px;
            font-weight: 500;
        }

        /* BOUTONS DE LIENS */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: var(--btn-bg);
            color: var(--text-main);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .link-item:hover {
            transform: scale(1.03);
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .link-item i {
            font-size: 1.5rem;
            width: 35px;
            text-align: center;
        }

        /* Couleurs officielles des réseaux */
        .fa-instagram { color: #E1306C; }
        .fa-facebook { color: #1877F2; }
        .fa-tiktok { color: #000000; }
        .fa-snapchat { color: #FFFC00; text-shadow: 0 0 1px #000; }
        .fa-phone { color: #2ecc71; }
        .fa-envelope { color: #e74c3c; }
        .fa-globe { color: #3498db; }

        .link-text {
            flex-grow: 1;
            text-align: center;
            margin-right: 35px;
        }

        /* SECTION QR CODE */
        .qr-section {
            margin-top: 50px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .qr-section p {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #2d3436;
            margin-bottom: 15px;
            font-weight: 800;
        }

        #qrcode {
            background: #ffffff;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* FOOTER AVEC EFFET FLUO */
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: #4a4a4a;
            width: 100%;
            text-align: center;
            font-weight: 600;
        }

        .brand-fluo {
            color: var(--fluo-rose);
            font-weight: 900;
            text-shadow: 0 0 8px rgba(255, 51, 133, 0.4);
            letter-spacing: 1px;
        }

        @media (max-width: 400px) {
            h1 { font-size: 1.5rem; }
            .link-item { padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Photo de profil issue du fichier ihcen.png -->
        <img src="ihcen.png" alt="Profil" class="profile-img">
        
        <h1>Nom du Client</h1>
        <p class="bio">Expertise & Créativité Digitale</p>

        <div class="links-list">
            <a href="https://votre-site.com" target="_blank" class="link-item">
                <i class="fas fa-globe"></i>
                <span class="link-text">Site Web</span>
            </a>

            <a href="https://instagram.com/pseudo" target="_blank" class="link-item">
                <i class="fab fa-instagram"></i>
                <span class="link-text">Instagram</span>
            </a>

            <a href="https://facebook.com/page" target="_blank" class="link-item">
                <i class="fab fa-facebook"></i>
                <span class="link-text">Facebook</span>
            </a>

            <a href="https://tiktok.com/@pseudo" target="_blank" class="link-item">
                <i class="fab fa-tiktok"></i>
                <span class="link-text">TikTok</span>
            </a>

            <a href="https://snapchat.com/add/pseudo" target="_blank" class="link-item">
                <i class="fab fa-snapchat"></i>
                <span class="link-text">Snapchat</span>
            </a>

            <a href="tel:+33600000000" class="link-item">
                <i class="fas fa-phone"></i>
                <span class="link-text">Appeler</span>
            </a>

            <a href="mailto:contact@email.com" class="link-item">
                <i class="fas fa-envelope"></i>
                <span class="link-text">Email</span>
            </a>
        </div>

        <div class="qr-section">
            <p>Scanner mon profil</p>
            <!-- Le QR Code sera généré ici -->
            <div id="qrcode"></div>
        </div>
    </div>

    <!-- Footer personnalisé -->
    <footer>
        &copy; 2026 • Developed by <span class="brand-fluo">SITEMAGIQUE</span>
    </footer>

    <script>
        // Utilisation de l'URL actuelle du site
        var siteUrl = window.location.href;

        // Génération du QR Code NOIR
        new QRCode(document.getElementById("qrcode"), {
            text: siteUrl,
            width: 160,
            height: 160,
            colorDark : "#000000", // NOIR PUR
            colorLight : "#ffffff", // FOND BLANC
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
